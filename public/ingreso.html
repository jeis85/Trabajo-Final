<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESIÓN</title>
    <link rel="stylesheet" href="./style/ingreso.css">
   <script src="./scripts/ingreso.js" defer></script>
    
</head>
<body>
    <div class="formulario">
        <h1>INICIAR SESIÓN</h1>
        <form method="post">
            <div class="username">
                <input type="text" placeholder="Correo" id="correo">
            </div>

            <div class="username">
                <input type="password" placeholder="Contraseña" id="contrasena">
            </div>

            <div class="recordar">¿Olvido su contraseña?
            </div>
            <input type="submit" onclick="iniciarSesion(event)">
            <div class="registrarse">
                <a href="registro.html">Registrarme</a>
            </div>
        </form>

    </div>


</body>
</html>
